<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="num1" placeholder="Enter first number" class="input-field">
            </div>
            
            <div class="operators">
                <button onclick="setOperator('+')" class="operator-btn">+</button>
                <button onclick="setOperator('-')" class="operator-btn">−</button>
                <button onclick="setOperator('*')" class="operator-btn">×</button>
                <button onclick="setOperator('/')" class="operator-btn">÷</button>
            </div>

            <div class="display">
                <input type="text" id="num2" placeholder="Enter second number" class="input-field">
            </div>

            <div class="operator-display">
                <p>Selected Operator: <span id="operatorDisplay">None</span></p>
            </div>

            <div class="button-group">
                <button onclick="calculate()" class="calculate-btn">Calculate</button>
                <button onclick="clearAll()" class="clear-btn">Clear</button>
            </div>

            <div class="result-display">
                <h2>Result: <span id="result">—</span></h2>
            </div>
        </div>
    </div>

    <script>
        let selectedOperator = null;

        function setOperator(op) {
            selectedOperator = op;
            document.getElementById('operatorDisplay').textContent = op;
        }

        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (!num1 || !num2 || !selectedOperator) {
                alert('Please enter both numbers and select an operator');
                return;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    num1: num1,
                    num2: num2,
                    operator: selectedOperator
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    document.getElementById('result').textContent = '—';
                } else {
                    document.getElementById('result').textContent = data.result;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        }

        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').textContent = '—';
            document.getElementById('operatorDisplay').textContent = 'None';
            selectedOperator = null;
        }
    </script>
</body>
</html>
